apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "passbolt.fullname" . }}
  labels:
{{ include "passbolt.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "passbolt.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "passbolt.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: DATASOURCES_DEFAULT_HOST
            {{- if .Values.passbolt.database.host }}
            value: {{ .Values.passbolt.database.host }}
            {{- else }}
            value: "{{ .Release.Name }}-mariadb"
            {{- end }}
          - name: DATASOURCES_DEFAULT_USERNAME
            value: {{ .Values.passbolt.database.username }}
          - name: DATASOURCES_DEFAULT_PASSWORD
            value: {{ .Values.passbolt.database.password }}
          - name: DATASOURCES_DEFAULT_DATABASE
            value: {{ .Values.passbolt.database.name }}
          - name: APP_FULL_BASE_URL
            value: {{ .Values.passbolt.database.name }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.sidecar.haveged.enabled }}
        - name: {{ .Chart.Name }}-sc-haveged
          image: harbur/haveged:latest
          securityContext:
            privileged: true
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
